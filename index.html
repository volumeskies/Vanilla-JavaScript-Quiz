<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,700,900&amp;subset=cyrillic,cyrillic-ext,latin-ext">
    <link rel="stylesheet" href="./styles.css">
    <title>Тест: Как хорошо вы разбираетесь в новостях бизнеса</title>
</head>
<body>
    <main class="layout">
        <div class="page">
            <div id="test" class="Bussquiz" data-mode="start">
                <div class="Bussquiz__backgrounds">
                    <div class="Bussquiz__tinkoff"></div>
                    <div class="Bussquiz__dollars"></div>
                    <div class="Bussquiz__hands"></div>
                </div>
                <div class="Bussquiz__header">
                    <div class="Bussquiz__label">
                        <svg width="66" height="47" viewBox="0 0 66 47" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M50.125 12.5488L65.125 0.548828V34.5488L50.125 46.5488V12.5488Z" fill="#BA4961"/>
                            <rect x="0.625" y="1.04883" width="64" height="33" fill="#E25A76" stroke="#E25A76"/>
                        </svg>
                        <span>Тест</span>
                    </div>        
                    <span class="Bussquiz__title">Как хорошо вы разбираетесь<br>в новостях бизнеса</span>
                    <span class="Bussquiz__description">По следам публикаций на vc.ru.</span>
                </div>
                <div class="Bussquiz__counter quiz" data-index="1"></div>
                <div class="Bussquiz__question quiz" data-index="1"></div>
                <div class="Bussquiz__choices quiz">
                    <button class="Bussquiz__choice-button" data-index="1"></button>
                    <button class="Bussquiz__choice-button" data-index="2"></button>
                    <button class="Bussquiz__choice-button" data-index="3"></button>
                    <button class="Bussquiz__choice-button" data-index="4"></button>
                </div>
                <div class="Bussquiz__actions">
                    <button class="Bussquiz__button" data-click="start">
                        Начать
                    </button>
                </div>
            </div>
        </div>
    </main>
    <script src='./sources/questions.js'></script>
    <script src='./sources/quiz.js'></script>
    <script src='./sources/result.js'></script>
    <script src='./index.js'></script>
</body>
</html>
